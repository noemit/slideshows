<script>

function animate(myArray, start_index) {

    // Stealing this line from Sam, who posted below.
    if(!start_index) start_index = 0;

    next_index = start_index+1;
    if(next_index > myArray.length) { return; }

    $(myArray[start_index]).fadeIn("fast", function() { animate(myArray,next_index); });
}

$(document).ready(function(){
	$("#header").slideDown("9000");
	$("#header").show( function() { animate($.makeArray($(".box"))); } );
});


</script>
