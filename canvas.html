		<script type="text/javascript">
			jQuery.fn.slideFadeToggle = function(speed, easing, callback) {
				return this.animate({opacity: 'toggle', height: 'toggle'}, speed, easing, callback);
			};

			function showMicon() {
				$("#micon").fadeIn();
				//$("#micon").effect("pulsate", { times:3 }, 500);
			}

			$(document).ready(function() {
				var $dialog = $('<div id="helper"></div>')
					.html('\
							<div id="accordion">\
						   	<h3><a href="#">Slideshow Settings</a></h3>\
    						<div>First content</div>\
    						<h3><a href="#">Layout</a></h3>\
    						<div>Second content Second content Second content Second content Second content Second content Second content</div>\
    						<h3><a href="#">Services</a></h3>\
    						<div>Second content Second content Second content Second content Second content Second content Second content</div>\
						   </div>')
					.dialog({
						autoOpen: true,
						title: 'sli.desho.ws - david.titarenco',
						width: 250,
						beforeclose: function(event, ui) { $(this).parent().slideFadeToggle(); showMicon(); },
						hide: '_fake',
						resizable: false
					});

				$("#micon").click(function () {
			      $(this).fadeOut();
			      $dialog.parent().slideFadeToggle();
				});

				$("#accordion").accordion({ autoHeight: false });

				$dialog.parent().click(function () {
			      //$(this).slideFadeToggle();
				});

				$dialog.parent().addClass('shadow-parent');
			});
		</script>

</head>
<body>
<div id="micon" title="Open slideshow menu"></div>
</body>
